<html>
    <head>
        <script>
            function countTheWord(str) {
                const regex = /\bthe\b/g;
                const regex2 = /\bThe\b/g;
                const matches = str.match(regex);
                const matches2 = str.match(regex2);
                
                let sum = matches.length+matches2.length;
                alert("มี The ทั้งหมด "+ sum + " คำ");
            }
        </script>
    </head>
<body>
    The eight ruler og the Fifth Dynasty in the late 25th
    century.<br><br>
    <a href="#" onclick="countTheWord('The eighth ruler of the Fifth Dynasty in the late 25th century')">
    Click for count 'The'</a>
</body>
</html>
